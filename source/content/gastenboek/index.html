<div id="gastenboek">
  <a class='button'
     href='sign_page.html'>
    Schrijf ook in ons gastenboek</a>
  <hr>
</div>

<script type="text/javascript">

 function build(node){
  return "<div class='comment'>"
    + "<div class='header'>" + node.find('name').text() + "</div>"
    + "<div class='content'>" + node.find('comment').text() + "</div>"
    + "<div class='footer'>" 
      + node.find('website').text()
      + node.find('from').text()
      + node.find('date').text() 
      + "</div>"
    + "<hr/>"
    + "</div>";
 } 

 $(document).ready(function() {
   $.get("gastenboek.xml", function(data){
     $(data).find("entry").each(function(){
       $("#gastenboek").append(build($(this)));
     });
   });
   $("#gastenboek a").addClass("text");
 });
</script>
